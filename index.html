<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    <form id="inputform">
        <div class="container" id="quiz-app">
            <h2>QUIZ APP</h2>
            <ul>
                <li>
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Enter Email" required>
                </li>
                <li>
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" minlength="8" maxlength="10" placeholder="Enter Name" required>
                </li>
            </ul>
            <button type="submit"> Start Quiz </button>
        </div>
    </form>

    <div class="container" id="box">
        <p id="usernamepara"></p>
        <div class="mcq">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="option" id="a" class="option">
                    <label for="a" id="optionA">optionA</label>
                </li>
                <li>
                    <input type="radio" name="option" id="b" class="option">
                    <label for="b" id="optionB">optionB</label>
                </li>
                <li>
                    <input type="radio" name="option" id="c" class="option">
                    <label for="c" id="optionC">optionC</label>
                </li>
                <li>
                    <input type="radio" name="option" id="d" class="option">
                    <label for="d" id="optionD">optionD</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>


    <script src="main.js"></script>

</body>

</html>
